<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Password Change Test</h4>
                    </div>
                    <div class="card-body">
                        <div id="alerts"></div>
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" value="Test123!">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" value="NewTest123!">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" value="NewTest123!">
                            </div>
                            <button type="button" class="btn btn-primary" id="updateBtn" onclick="testPasswordChange()">Update Password</button>
                        </form>
                        
                        <div class="mt-4">
                            <h5>Debug Log:</h5>
                            <div id="debugLog" class="border p-3" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${timestamp}] ${message}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        function showAlert(message, type) {
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function testPasswordChange() {
            log('=== Starting password change test ===');
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const updateButton = document.getElementById('updateBtn');
            
            log(`Current password: ${currentPassword}`);
            log(`New password: ${newPassword}`);
            log(`Confirm password: ${confirmPassword}`);
            
            // Basic client-side validation
            if (!currentPassword || !newPassword || !confirmPassword) {
                log('ERROR: All fields are required');
                showAlert('All fields are required', 'danger');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                log('ERROR: New passwords do not match');
                showAlert('New passwords do not match', 'danger');
                return;
            }
            
            if (newPassword.length < 8) {
                log('ERROR: Password must be at least 8 characters long');
                showAlert('Password must be at least 8 characters long', 'danger');
                return;
            }
            
            log('✓ Client-side validation passed');
            
            // Disable button and show loading state
            updateButton.disabled = true;
            updateButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Updating...';
            log('✓ Button disabled and loading state set');
            
            const requestData = {
                current_password: currentPassword,
                new_password: newPassword,
                confirm_password: confirmPassword
            };
            
            log(`Request data: ${JSON.stringify(requestData)}`);
            
            // Send AJAX request to change password
            log('Sending fetch request...');
            fetch('/api/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                log(`Response received - Status: ${response.status}`);
                log(`Response headers: ${JSON.stringify([...response.headers.entries()])}`);
                
                // Handle both success and error responses
                return response.json().then(data => {
                    log(`Response JSON: ${JSON.stringify(data)}`);
                    return { data: data, status: response.status };
                });
            })
            .then(result => {
                log('Processing response...');
                const { data, status } = result;
                
                if (status === 200 && data.success) {
                    log('✓ SUCCESS: Password changed successfully');
                    showAlert(data.message, 'success');
                    // Clear form fields
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    log(`✗ ERROR: ${data.message || 'An error occurred while changing password.'}`);
                    showAlert(data.message || 'An error occurred while changing password.', 'danger');
                }
            })
            .catch(error => {
                log(`✗ FETCH ERROR: ${error.message}`);
                console.error('Error:', error);
                showAlert('An error occurred while changing password. Please try again.', 'danger');
            })
            .finally(() => {
                log('Finally block executed - Re-enabling button');
                // Re-enable button and restore original text
                updateButton.disabled = false;
                updateButton.innerHTML = 'Update Password';
                log('=== Password change test completed ===');
            });
        }
        
        // Log when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded and ready');
        });
    </script>
</body>
</html>
