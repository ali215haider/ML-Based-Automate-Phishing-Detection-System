
{% extends "base.html" %}

{% block title %}Reset Password - PhishGuard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-lock me-2"></i>
                    Set New Password
                </h4>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">
                    Please enter your new password below.
                </p>
                
                <form method="POST" id="resetPasswordForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required autofocus>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                        <div class="form-text">
                            <div id="passwordStrength" class="password-strength mt-2"></div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                            </button>
                        </div>
                        <div id="passwordMatch" class="form-text"></div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                            <i class="fas fa-check me-2"></i>
                            Update Password
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p class="text-muted">
                        <a href="{{ url_for('login') }}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>
                            Back to Login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordField = document.getElementById('password');
    const confirmPasswordField = document.getElementById('confirm_password');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const passwordIcon = document.getElementById('passwordIcon');
    const confirmPasswordIcon = document.getElementById('confirmPasswordIcon');
    const passwordStrength = document.getElementById('passwordStrength');
    const passwordMatch = document.getElementById('passwordMatch');
    const submitBtn = document.getElementById('submitBtn');

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        passwordIcon.classList.toggle('fa-eye');
        passwordIcon.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', function() {
        const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordField.setAttribute('type', type);
        confirmPasswordIcon.classList.toggle('fa-eye');
        confirmPasswordIcon.classList.toggle('fa-eye-slash');
    });

    // Password strength checker
    function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = [];

        if (password.length >= 8) {
            strength += 1;
        } else {
            feedback.push('At least 8 characters');
        }

        if (/[a-z]/.test(password)) {
            strength += 1;
        } else {
            feedback.push('lowercase letter');
        }

        if (/[A-Z]/.test(password)) {
            strength += 1;
        } else {
            feedback.push('uppercase letter');
        }

        if (/\d/.test(password)) {
            strength += 1;
        } else {
            feedback.push('number');
        }

        if (/[^A-Za-z0-9]/.test(password)) {
            strength += 1;
        } else {
            feedback.push('special character');
        }

        return { strength, feedback };
    }

    passwordField.addEventListener('input', function() {
        const password = this.value;
        const result = checkPasswordStrength(password);
        
        let strengthText = '';
        let strengthClass = '';
        
        if (password.length === 0) {
            strengthText = '';
        } else if (result.strength <= 2) {
            strengthText = `<span class="text-danger"><i class="fas fa-times-circle me-1"></i>Weak password</span>`;
            if (result.feedback.length > 0) {
                strengthText += `<br><small>Missing: ${result.feedback.join(', ')}</small>`;
            }
        } else if (result.strength <= 3) {
            strengthText = `<span class="text-warning"><i class="fas fa-exclamation-circle me-1"></i>Medium strength</span>`;
            if (result.feedback.length > 0) {
                strengthText += `<br><small>Consider adding: ${result.feedback.join(', ')}</small>`;
            }
        } else {
            strengthText = `<span class="text-success"><i class="fas fa-check-circle me-1"></i>Strong password</span>`;
        }
        
        passwordStrength.innerHTML = strengthText;
        checkFormValidity();
    });

    confirmPasswordField.addEventListener('input', function() {
        const password = passwordField.value;
        const confirmPassword = this.value;
        
        if (confirmPassword.length === 0) {
            passwordMatch.innerHTML = '';
        } else if (password === confirmPassword) {
            passwordMatch.innerHTML = '<span class="text-success"><i class="fas fa-check me-1"></i>Passwords match</span>';
        } else {
            passwordMatch.innerHTML = '<span class="text-danger"><i class="fas fa-times me-1"></i>Passwords do not match</span>';
        }
        
        checkFormValidity();
    });

    function checkFormValidity() {
        const password = passwordField.value;
        const confirmPassword = confirmPasswordField.value;
        const passwordStrong = checkPasswordStrength(password).strength >= 3;
        const passwordsMatch = password === confirmPassword && password.length > 0;
        
        submitBtn.disabled = !(passwordStrong && passwordsMatch);
    }
});
</script>
{% endblock %}
